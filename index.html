    <style>
        /***
    The new CSS reset - version 1.11.1 (last updated 24.10.2023)
    GitHub page: https://github.com/elad2412/the-new-css-reset
***/

/*
    Remove all the styles of the "User-Agent-Stylesheet", except for the 'display' property
    - The "symbol *" part is to solve Firefox SVG sprite bug
    - The "html" element is excluded, otherwise a bug in Chrome breaks the CSS hyphens property (https://github.com/elad2412/the-new-css-reset/issues/36)
 */
*:where(:not(html, iframe, canvas, img, svg, video, audio):not(svg *, symbol *)) {
    all: unset;
    display: revert;
}

/* Preferred box-sizing value */
*,
*::before,
*::after {
    box-sizing: border-box;
}

/* Fix mobile Safari increase font-size on landscape mode */
html {
    -moz-text-size-adjust: none;
    -webkit-text-size-adjust: none;
    text-size-adjust: none;
}

/* Reapply the pointer cursor for anchor tags */
a, button {
    cursor: revert;
}

/* Remove list styles (bullets/numbers) */
ol, ul, menu, summary {
    list-style: none;
}

/* For images to not be able to exceed their container */
img {
    max-inline-size: 100%;
    max-block-size: 100%;
}

/* removes spacing between cells in tables */
table {
    border-collapse: collapse;
}

/* Safari - solving issue when using user-select:none on the <body> text input doesn't working */
input, textarea {
    -webkit-user-select: auto;
}

/* revert the 'white-space' property for textarea elements on Safari */
textarea {
    white-space: revert;
}

/* minimum style to allow to style meter element */
meter {
    -webkit-appearance: revert;
    appearance: revert;
}

/* preformatted text - use only for this feature */
:where(pre) {
    all: revert;
    box-sizing: border-box;
}

/* reset default text opacity of input placeholder */
::placeholder {
    color: unset;
}

/* fix the feature of 'hidden' attribute.
   display:revert; revert to element instead of attribute */
:where([hidden]) {
    display: none;
}

/* revert for bug in Chromium browsers
   - fix for the content editable attribute will work properly.
   - webkit-user-select: auto; added for Safari in case of using user-select:none on wrapper element*/
:where([contenteditable]:not([contenteditable="false"])) {
    -moz-user-modify: read-write;
    -webkit-user-modify: read-write;
    overflow-wrap: break-word;
    -webkit-line-break: after-white-space;
    -webkit-user-select: auto;
}

/* apply back the draggable feature - exist only in Chromium and Safari */
:where([draggable="true"]) {
    -webkit-user-drag: element;
}

/* Revert Modal native behavior */
:where(dialog:modal) {
    all: revert;
    box-sizing: border-box;
}
    </style>
    <style>
        .section_container
        {
            background-color: lightgrey;
            overflow: hidden;
            width: 100vw;
            height: 100vh;

        }

            align-items: center;

            flex-direction: row;

        }

            height: 35px;
            border: 1px solid red;

            justify-content: center;

            margin-top: 5px;

            align-content: center;

        }
        .keyboard-checkbox{

            border: 1px solid black;
            width: 15px;
            height: 15px;
            margin-right: 10px;
        }
        .navigation_button{

            align-items: center;

            align-items: center;
            justify-content: space-around
        }

            height: 200px;
            border: 1px solid red;
            display: flex;
        }
        .card_item.selected{
            border-color: blue;
        }
    </style>

  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"

    <script>
        let mail='';
        let character_array=[];
        let card_item;

        function gotoIntro(){
            $('.section.visible').removeClass('visible');
            $('#intro').addClass('visible');
        }
        
        function gotoFormContainer(){
            $('.section.visible').removeClass('visible');
            $('#data').addClass('visible');
        }
        function gotoConfirm(){
            $('.section.visible').removeClass('visible');
            $('#confirm').addClass('visible');
            mail=$('#email_field').val()
            $('#confirm_email_container').text(mail) ;
            
        }
        function gotoSelect_character(){
            $('.section.visible').removeClass('visible');
            $('#select_character').addClass('visible');   
        }
        function select_character(e){
            let char_item = $(e.currentTarget).data('character');
            
            if(character_array.length<=1){
                character_array.push(char_item);                
            }
            showSelectedCharacters();
        }
        function showSelectedCharacters(){
            $('.character_item').removeClass('selected');
            console.log('character_array',character_array);
            for(let i=0;i<character_array.length;i++){
                $('#'+character_array[i]).addClass('selected')
            }
        }

        function gotoSelect_card(){
            $('.section.visible').removeClass('visible');
            $('#select_card').addClass('visible');   
        }
        function select_card(e){
            card_item = $(e.currentTarget).data('card');
            $('.card_item').removeClass('selected');
            $(e.currentTarget).addClass('selected')        
        }
        
        $( document ).ready(function() {
            console.log( "ready!" );
            const email_field= $('#email_field');
            const character_count =0;
            $('#intro_button').on('click',function(){gotoFormContainer()})

            $('.keyboard-button, .keyboard-button_mail').on('click',function(e){                
                let KBvalue = $(e.currentTarget).data('value');
                console.log('KBvalue',KBvalue);
                email_field.val(email_field.val()+KBvalue);
            })
            $('#navigation_goback').on('click',function(){gotoIntro()})
            $('#navigation_submit').on('click',function(){gotoConfirm()})

            $('#navigation_goback_confirm').on('click',function(){gotoFormContainer()})
            $('#navigation_submit_confirm').on('click',function(){gotoSelect_character()})
            $('.character_item').on('click',function(e){select_character(e)})


            $('#navigation_goback_select').on('click',function(){gotoSelect_character()})
            $('#navigation_submit_select').on('click',function(){gotoSelect_card()})

            $('.card_item').on('click',function(e){select_card(e)})
        });

        


    </script>
